<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
</head>
<body>
    <!-- Default Product Image -->
    <div style="width: 300px; height: 300px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; border-radius: 8px;">
        <div style="text-align: center; color: #666;">
            <i class="fas fa-image" style="font-size: 48px;"></i>
            <p>Product Image</p>
        </div>
    </div>

    <!-- Default Article Image -->
    <div style="width: 400px; height: 250px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; border-radius: 8px; margin-top: 20px;">
        <div style="text-align: center; color: #666;">
            <i class="fas fa-newspaper" style="font-size: 48px;"></i>
            <p>Article Image</p>
        </div>
    </div>
</body>
</html>
